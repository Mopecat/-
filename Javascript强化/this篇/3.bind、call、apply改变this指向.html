<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bind/call/apply改变this指向</title>
    <style>
      h1 {
        color: red;
        padding-left: 20px;
      }
      p {
        margin-top: 10px;
        padding: 10px 20px;
        background: #666666;
        color: #ffffff;
        border-radius: 10px;
      }
      .sub-anwser {
        color: #ffffff;
        border-radius: 10px;
        background: #1a74e9;
        padding: 5px 0 5px 80px;
      }
      .sub-anwser li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>注意了哈</h1>
    <p>
      在执行函数时，如果函数中的 this 是被上一级的对象所调用，那么 this
      指向的就是上一级的对象；否则指向全局环境。
    </p>
    <p>重要的结论：this 指向最后调用它的对象</p>
    <p>
      bind/call/apply 三个方法的区别:
    </p>
    <ul class="sub-anwser">
      <li>
        他们都是用来改变相关函数 this 指向的，但是 call/apply
        是直接进行相关函数调用；bind
        不会执行相关函数，而是返回一个新的函数，这个新的函数已经自动绑定了新的
        this 指向，开发者需要手动调用即可。再具体的 call/apply
        之间的区别主要体现在参数设定上
      </li>
    </ul>
    <script>
      // 基本用法
      const target = {};
      fn.call(target, "arg1", "arg2");
      fn.apply(target, ["arg1", "arg2"]);
      fn.bind(target, "arg1", "arg2")();
      /**
       * 例1
       */
      const foo = {
        name: "lucas",
        logName: function() {
          console.log(this.name);
        }
      };
      const bar = {
        name: "mike"
      };
      console.log(foo.logName.call(bar)); // mike
    </script>
  </body>
</html>
